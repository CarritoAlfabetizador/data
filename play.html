<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reproductor seguro</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 2em;
        background: #f0f0f0;
      }
      h1 {
        margin-bottom: 0.5em;
      }
      img {
        width: 90%;
        max-width: 400px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      .button {
        margin-top: 1em;
        padding: 1em 2em;
        background-color: #0066cc;
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1.2em;
        cursor: pointer;
        user-select: none;
      }
      .button:hover {
        background-color: #004999;
      }
      .nav-link {
        display: inline-block;
        margin-top: 1.5em;
        text-decoration: none;
        color: #333;
      }
      .error {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1 id="titulo">Cargando...</h1>
    <img id="imagen" src="" alt="Imagen del sonido" style="display: none" />
    <br /><br />

    <audio id="audio" preload="auto">
      <source id="audio-src" src="" type="audio/mpeg" />
      Tu navegador no soporta el audio.
    </audio>

    <button id="playBtn" class="button" style="display: none">
      ‚ñ∂Ô∏è Reproducir sonido
    </button>
    <br /><br />

    <a class="nav-link" href="index.html">‚¨ÖÔ∏è Volver al men√∫</a>
    <p id="error" class="error"></p>

    <script>
      const sonidos = {
        perro: "üê∂ Ladrido de perro",
        auto: "üöó Motor de auto",
        gato: "üê± Maullido de gato",
      };

      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      const audioEl = document.getElementById("audio");
      const playBtn = document.getElementById("playBtn");
      const tituloEl = document.getElementById("titulo");
      const imagenEl = document.getElementById("imagen");
      const errorEl = document.getElementById("error");

      if (!id || !sonidos[id]) {
        errorEl.textContent = "‚ö†Ô∏è Sonido no encontrado.";
        playBtn.style.display = "none";
        audioEl.style.display = "none";
        imagenEl.style.display = "none";
        tituloEl.textContent = "";
      } else {
        tituloEl.textContent = sonidos[id];
        imagenEl.src = `assets/img/${id}.jpg`;
        imagenEl.style.display = "block";
        document.getElementById("audio-src").src = `assets/audio/${id}.mp3`;
        audioEl.load();
        audioEl.style.display = "none";

        // Mostrar bot√≥n para que usuario inicie la reproducci√≥n
        playBtn.style.display = "inline-block";
        playBtn.textContent = "‚ñ∂Ô∏è Reproducir sonido";

        playBtn.onclick = () => {
          audioEl.style.display = "block";
          audioEl
            .play()
            .then(() => {
              playBtn.textContent = "üîÅ Volver a reproducir";
            })
            .catch((e) => {
              alert("Error reproduciendo el audio: " + e.message);
            });
        };
      }
    </script>
  </body>
</html>
