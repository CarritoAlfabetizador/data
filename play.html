
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    img {
      width: 90%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1 id="titulo">Cargando...</h1>
  <img id="imagen" src="" alt="Imagen del sonido" style="display: none;" />
  <br><br>
  <audio id="audio" controls autoplay style="display: none;">
    <source id="audio-src" src="" type="audio/mpeg" />
    Tu navegador no soporta el audio.
  </audio>
  <br><br>
  <a href="index.html">‚¨ÖÔ∏è Volver al men√∫</a>
  <p id="error" class="error"></p>

  <script>
    const sonidos = {
      perro: "üê∂ Ladrido de perro",
      auto: "üöó Motor de auto",
      gato: "üê± Maullido de gato"
    };

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (!id || !sonidos[id]) {
      document.getElementById("error").textContent = "‚ö†Ô∏è Sonido no encontrado.";
    } else {
      document.getElementById("titulo").textContent = sonidos[id];
      document.getElementById("imagen").src = `assets/img/${id}.jpg`;
      document.getElementById("imagen").style.display = "block";
      document.getElementById("audio-src").src = `assets/audio/${id}.mp3`;
      document.getElementById("audio").load();
      document.getElementById("audio").style.display = "block";
    }
  </script>
</body>
</html>
