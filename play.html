<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reproductor de sonido</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 2em;
        background: #f0f0f0;
      }
      h1 {
        margin-bottom: 0.5em;
      }
      .button {
        margin-top: 1em;
        padding: 1em 2em;
        background-color: #0066cc;
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1.2em;
        cursor: pointer;
        user-select: none;
      }
      .button:hover {
        background-color: #004999;
      }
      .image-container {
        margin-bottom: 1.5em;
        display: flex;
        justify-content: center;
      }
      .image-container img {
        max-height: 350px;
        min-height: 350px;
        object-fit: cover;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        display: none;
      }
      .nav-link {
        display: inline-block;
        margin-top: 1em;
        text-decoration: none;
        color: #333;
      }
      .error {
        color: red;
        font-weight: bold;
      }
      .nav-buttons {
        display: flex;
        justify-content: center;
        gap: 1em;
        margin-top: 2em;
      }

      /* Modal */
      #modal {
        display: none;
        position: fixed;
        z-index: 999;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.6);
        justify-content: center;
        align-items: flex-start;
        padding-top: 25vh;
        overflow: hidden;
        box-sizing: border-box;
      }
      #modal.show {
        display: flex;
      }
      #modal-content {
        background: white;
        border-radius: 8px;
        padding: 2em;
        max-width: 400px;
        width: 90%;
        box-shadow: 0 0 10px black;
        text-align: center;
      }

      #modal-content p {
        font-size: 1.2em;
        margin-bottom: 1em;
      }
      #modal-close {
        background: #0066cc;
        color: white;
        border: none;
        padding: 0.5em 1em;
        border-radius: 6px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1 id="titulo">Cargando...</h1>

    <audio id="audio" preload="auto"></audio>

    <div class="image-container">
      <img id="imagen" src="" alt="Imagen del sonido" />
    </div>

    <button id="playBtn" class="button" style="display: none">
      ‚ñ∂Ô∏è Reproducir sonido
    </button>

    <div class="nav-buttons">
      <button id="prevBtn" class="button">‚¨ÖÔ∏è Anterior</button>
      <button id="nextBtn" class="button">Siguiente ‚û°Ô∏è</button>
    </div>

    <div>
      <a class="nav-link" href="index.html">‚¨ÖÔ∏è Volver al men√∫</a>
    </div>

    <p id="error" class="error"></p>

    <!-- Modal -->
    <div
      id="modal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modal-title"
    >
      <div id="modal-content">
        <p id="modal-message">La letra H no tiene sonido propio.</p>
        <button id="modal-close" aria-label="Cerrar modal">Cerrar</button>
      </div>
    </div>

    <script>
      const ids = [..."0123456789", ..."ABCDEFGHIJKLMN√ëOPQRSTUVWXYZ"];
      const sonidos = {};
      ids.forEach((id) => {
        const isNumber = !isNaN(id);
        const type = isNumber ? "N√∫mero" : "Letra";
        sonidos[id.toLowerCase()] = {
          title: `${type} ${id}`,
          description: `Sonido de la ${type.toLowerCase()} ${id}`,
          emoji: id,
        };
      });

      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      const upperId = id ? id.toUpperCase() : "";

      const audioEl = document.getElementById("audio");
      const playBtn = document.getElementById("playBtn");
      const tituloEl = document.getElementById("titulo");
      const imagenEl = document.getElementById("imagen");
      const errorEl = document.getElementById("error");

      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");

      const modal = document.getElementById("modal");
      const modalClose = document.getElementById("modal-close");

      const currentIndex = ids.findIndex((char) => char.toLowerCase() === id);

      if (!id || !sonidos[id]) {
        errorEl.textContent = "‚ö†Ô∏è Sonido no encontrado.";
        playBtn.style.display = "none";
        audioEl.style.display = "none";
        imagenEl.style.display = "none";
        tituloEl.textContent = "";
        prevBtn.style.display = "none";
        nextBtn.style.display = "none";
      } else {
        const s = sonidos[id];
        tituloEl.textContent = `${s.title}`;
        imagenEl.src = `assets/${upperId}/${upperId}.jpg`;
        imagenEl.style.display = "block";

        audioEl.src = `assets/${upperId}/${upperId}.mp3`;
        audioEl.style.display = "none";
        playBtn.style.display = "inline-block";
        playBtn.textContent = "‚ñ∂Ô∏è Reproducir sonido";

        playBtn.onclick = () => {
          if (id.toLowerCase() === "h") {
            modal.classList.add("show");
            return;
          }
          audioEl.style.display = "block";
          audioEl
            .play()
            .then(() => {
              playBtn.textContent = "üîÅ Volver a reproducir";
            })
            .catch((e) => alert("Error reproduciendo el audio: " + e.message));
        };

        modalClose.onclick = () => {
          modal.classList.remove("show");
        };

        window.onclick = (e) => {
          if (e.target === modal) {
            modal.classList.remove("show");
          }
        };

        // Navegaci√≥n siguiente/anterior
        prevBtn.onclick = () => {
          if (currentIndex > 0) {
            const prevId = ids[currentIndex - 1].toLowerCase();
            window.location.href = `play.html?id=${prevId}`;
          }
        };

        nextBtn.onclick = () => {
          if (currentIndex < ids.length - 1) {
            const nextId = ids[currentIndex + 1].toLowerCase();
            window.location.href = `play.html?id=${nextId}`;
          }
        };

        if (currentIndex === 0) prevBtn.disabled = true;
        if (currentIndex === ids.length - 1) nextBtn.disabled = true;
      }
    </script>
  </body>
</html>
