<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Menú de sonidos</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 1em;
        background: #f7f7f7;
      }
      h1 {
        text-align: center;
        margin-bottom: 1em;
      }
      ul {
        list-style: none;
        padding: 0;
        max-width: 600px;
        margin: 0 auto;
      }
      li {
        background: white;
        margin-bottom: 1em;
        padding: 1em;
        border-radius: 8px;
        box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        gap: 1em;
      }
      li img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 8px;
      }
      li a {
        flex-grow: 1;
        text-decoration: none;
        color: #222;
        font-size: 1.1em;
        font-weight: bold;
      }
      li a:hover {
        color: #0066cc;
      }
      li .desc {
        font-size: 0.9em;
        color: #555;
      }
    </style>
  </head>
  <body>
    <h1>Menú de sonidos</h1>
    <ul id="lista-sonidos"></ul>

    <script>
      const ids = [..."0123456789", ..."ABCDEFGHIJKLMNÑOPQRSTUVWXYZ"];

      const sonidos = {};

      ids.forEach((id) => {
        sonidos[id.toLowerCase()] = {
          title: `Letra ${id}`,
          description: `Sonido de la letra ${id}`,
          emoji: id, // o podés usar algún mapeo de emojis si querés uno específico
        };
      });

      const ul = document.getElementById("lista-sonidos");

      for (const id in sonidos) {
        const s = sonidos[id];
        const li = document.createElement("li");

        const img = document.createElement("img");
        const upperId = id.toUpperCase();
        img.src = `assets/${upperId}/${upperId}.jpg`;
        img.alt = s.title;

        const link = document.createElement("a");
        link.href = `play.html?id=${id}`;
        link.textContent = `${s.emoji} ${s.title}`;

        const desc = document.createElement("div");
        desc.className = "desc";
        desc.textContent = s.description;

        li.appendChild(img);
        li.appendChild(link);
        li.appendChild(desc);
        ul.appendChild(li);
      }
    </script>
  </body>
</html>
