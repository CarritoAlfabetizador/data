<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Menú de sonidos</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 1em;
        background: #f7f7f7;
      }

      h1 {
        text-align: center;
        margin-bottom: 1em;
      }

      #grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 1em;
        max-width: 900px;
        margin: 0 auto;
        padding: 0;
      }

      .card {
        background: white;
        padding: 1em;
        border-radius: 8px;
        box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .card img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 0.5em;
      }

      .card a {
        text-decoration: none;
        color: #222;
        font-size: 1.1em;
        font-weight: bold;
        margin-bottom: 0.3em;
      }

      .card a:hover {
        color: #0066cc;
      }

      .desc {
        font-size: 0.9em;
        color: #555;
      }

      .pagination {
        margin-top: 2em;
        text-align: center;
      }

      .pagination button {
        margin: 0 0.5em;
        padding: 0.5em 1em;
        font-size: 1em;
        border: none;
        border-radius: 6px;
        background-color: #0066cc;
        color: white;
        cursor: pointer;
      }

      .pagination button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <h1>Menú de sonidos</h1>
    <div id="grid-container"></div>
    <div class="pagination">
      <button id="prevBtn">Anterior</button>
      <span id="pageInfo"></span>
      <button id="nextBtn">Siguiente</button>
    </div>

    <script>
      const ids = [..."0123456789", ..."ABCDEFGHIJKLMNÑOPQRSTUVWXYZ"];
      const sonidos = {};
      ids.forEach((id) => {
        sonidos[id.toLowerCase()] = {
          title: `Letra ${id}`,
          description: `Sonido de la letra ${id}`,
          emoji: id,
        };
      });

      const ITEMS_PER_PAGE = 12;
      let currentPage = 1;

      const container = document.getElementById("grid-container");
      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");
      const pageInfo = document.getElementById("pageInfo");

      const allIds = Object.keys(sonidos);

      function renderPage(page) {
        container.innerHTML = "";
        const start = (page - 1) * ITEMS_PER_PAGE;
        const end = start + ITEMS_PER_PAGE;
        const pageItems = allIds.slice(start, end);

        pageItems.forEach((id) => {
          const s = sonidos[id];
          const upperId = id.toUpperCase();

          const card = document.createElement("div");
          card.className = "card";

          const img = document.createElement("img");
          img.src = `assets/${upperId}/${upperId}.jpg`;
          img.alt = s.title;

          const link = document.createElement("a");
          link.href = `play.html?id=${id}`;
          link.textContent = `${s.emoji} ${s.title}`;

          const desc = document.createElement("div");
          desc.className = "desc";
          desc.textContent = s.description;

          card.appendChild(img);
          card.appendChild(link);
          card.appendChild(desc);

          container.appendChild(card);
        });

        pageInfo.textContent = `Página ${page} de ${Math.ceil(
          allIds.length / ITEMS_PER_PAGE
        )}`;
        prevBtn.disabled = page === 1;
        nextBtn.disabled = page >= Math.ceil(allIds.length / ITEMS_PER_PAGE);
      }

      prevBtn.addEventListener("click", () => {
        if (currentPage > 1) {
          currentPage--;
          renderPage(currentPage);
        }
      });

      nextBtn.addEventListener("click", () => {
        if (currentPage < Math.ceil(allIds.length / ITEMS_PER_PAGE)) {
          currentPage++;
          renderPage(currentPage);
        }
      });

      renderPage(currentPage);
    </script>
  </body>
</html>
