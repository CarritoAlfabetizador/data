<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Menú de sonidos</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 1em;
        background: #f7f7f7;
      }
      h1 {
        text-align: center;
        margin-bottom: 1em;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 1em;
        max-width: 1000px;
        margin: 0 auto;
      }
      .card {
        background: white;
        padding: 1em;
        border-radius: 8px;
        box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
      }
      .card a {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        color: #222;
        text-decoration: none;
        font-size: 1.1em;
        font-weight: bold;
        height: 100%;
        min-height: 180px;
      }
      .card a:hover {
        color: #0066cc;
      }
      .card img {
        height: 100px;
        width: 100px;
        object-fit: cover;
        border-radius: 8px;
        background-color: white;
      }
      .card .text-container {
        margin-top: auto;
      }
      .card .desc {
        font-size: 0.9em;
        color: #555;
        margin-top: 0.3em;
        font-weight: normal;
      }
      .pagination {
        text-align: center;
        margin-top: 1.5em;
      }
      .pagination button {
        margin: 0 0.5em;
        padding: 0.5em 1em;
        font-size: 1em;
        border: none;
        background-color: #0066cc;
        color: white;
        border-radius: 6px;
        cursor: pointer;
      }
      .pagination button[disabled] {
        background-color: #ccc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <h1>Menú de sonidos</h1>
    <div id="grid" class="grid"></div>
    <div class="pagination">
      <button id="prevBtn">⬅️ Anterior</button>
      <span id="pageInfo"></span>
      <button id="nextBtn">Siguiente ➡️</button>
    </div>

    <script>
      const ids = [..."0123456789", ..."ABCDEFGHIJKLMNÑOPQRSTUVWXYZ"];
      const sonidos = {};

      ids.forEach((id) => {
        const isNumber = !isNaN(id);
        const type = isNumber ? "Número" : "Letra";
        const pronoum = isNumber ? "del" : "de la";
        sonidos[id.toLowerCase()] = {
          title: `${type} ${id}`,
          description: `Sonido ${pronoum} ${type.toLowerCase()} ${id}`,
          emoji: id,
        };
      });

      const grid = document.getElementById("grid");
      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");
      const pageInfo = document.getElementById("pageInfo");

      let currentPage = 1;
      const keys = Object.keys(sonidos);

      function calculateColumns() {
        const gridWidth = grid.clientWidth;
        const minColWidth = 180;
        const cols = Math.floor(gridWidth / minColWidth);
        return cols > 0 ? cols : 1;
      }

      function renderPage(page) {
        grid.innerHTML = "";
        const cols = calculateColumns();
        const rowsPerPage = 3;
        const itemsPerPage = cols * rowsPerPage;
        const totalPages = Math.ceil(keys.length / itemsPerPage);

        if (page > totalPages) currentPage = totalPages;
        else if (page < 1) currentPage = 1;
        else currentPage = page;

        const start = (currentPage - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const currentItems = keys.slice(start, end);

        currentItems.forEach((id) => {
          const s = sonidos[id];
          const upperId = id.toUpperCase();

          const card = document.createElement("div");
          card.className = "card";

          const link = document.createElement("a");
          link.href = `play.html?id=${id}`;

          const img = document.createElement("img");
          img.src = `assets/${upperId}/${upperId}.jpg`;
          img.alt = s.title;

          const textContainer = document.createElement("div");
          textContainer.className = "text-container";

          const title = document.createElement("div");
          title.textContent = `${s.title}`;

          const desc = document.createElement("div");
          desc.className = "desc";
          desc.textContent = s.description;

          textContainer.appendChild(title);
          textContainer.appendChild(desc);

          link.appendChild(img);
          link.appendChild(textContainer);

          card.appendChild(link);
          grid.appendChild(card);
        });

        pageInfo.textContent = `Página ${currentPage} de ${totalPages}`;
        prevBtn.disabled = currentPage === 1;
        nextBtn.disabled = currentPage === totalPages;
      }

      prevBtn.onclick = () => renderPage(currentPage - 1);
      nextBtn.onclick = () => renderPage(currentPage + 1);
      window.addEventListener("resize", () => renderPage(currentPage));
      renderPage(currentPage);
    </script>
  </body>
</html>
