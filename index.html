<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Menú de sonidos</title>
    <style>
      :root {
        --primary-color: #0066cc;
        --primary-hover-color: #003366;
        --background-color: #f0f0f0;
        --card-background-color: #f7f7f7;
        --border-color: black;
      }
      body {
        font-family: sans-serif;
        padding: 1em;
        background: var(--background-color);
      }
      h1 {
        text-align: center;
        margin-bottom: 1em;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 1em;
        max-width: 1000px;
        margin: 0 auto;
      }
      .card {
        background: var(--card-background-color);
        padding: 1em;
        border-radius: 8px;
        box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card a {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        color: #222;
        text-decoration: none;
        font-size: 1.1em;
        font-weight: bold;
        height: 100%;
        width: 100%;
        padding: 0;
      }
      .card a:hover {
        color: var(--primary-color);
      }
      .card img {
        height: 100px;
        width: 100px;
        object-fit: cover;
        border-radius: 8px;
        background-color: white;
        margin: 0.25em 0;
      }
      .card-title {
        font-size: 1.5em;
        margin-bottom: 0.1em;
      }
      .card .desc {
        font-size: 0.9em;
        color: #555;
        font-weight: normal;
        margin-top: 0.5em;
      }
      .pagination {
        text-align: center;
        margin-top: 1.5em;
      }
      .pagination button {
        margin: 0 0.5em;
        padding: 0.5em 1em;
        font-size: 1em;
        border: none;
        background-color: var(--primary-color);
        color: white;
        border-radius: 6px;
        cursor: pointer;
      }
      .pagination button[disabled] {
        background-color: #ccc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <h1>Menú de sonidos</h1>
    <div id="grid" class="grid"></div>
    <div class="pagination">
      <button id="prevBtn">⬅️ Anterior</button>
      <span id="pageInfo"></span>
      <button id="nextBtn">Siguiente ➡️</button>
    </div>

    <script>
      const sonidos = {
        0: { title: "0", image: "CERO.jpeg" },
        1: { title: "1", image: "UNO.jpeg" },
        2: { title: "2", image: "DOS.jpeg" },
        3: { title: "3", image: "TRES.jpeg" },
        4: { title: "4", image: "CUATRO.jpeg" },
        5: { title: "5", image: "CINCO.jpeg" },
        6: { title: "6", image: "SEIS.jpeg" },
        7: { title: "7", image: "SIETE.jpeg" },
        8: { title: "8", image: "OCHO.jpeg" },
        9: { title: "9", image: "NUEVE.jpeg" },
        a: { title: "A", image: "ARMARIO.jpeg" },
        b: { title: "B", image: "BANDERA.jpeg" },
        c: { title: "C", image: "CAMPANA.jpeg" },
        d: { title: "D", image: "DELANTAL.jpeg" },
        e: { title: "E", image: "ESCALERA.jpeg" },
        f: { title: "F", image: "FOCO.png" },
        g: { title: "G", image: "GUITARRA.jpg" },
        h: { title: "H", image: "HOSPITAL.jpeg" },
        i: { title: "I", image: "IGLESIA.jpeg" },
        j: { title: "J", image: "JARRA.jpeg" },
        k: { title: "K", image: "KIOSCO.jpeg" },
        l: { title: "L", image: "LIMÓN.jpeg" },
        m: { title: "M", image: "MATE.jpg" },
        n: { title: "N", image: "NARANJA.jpeg" },
        ñ: { title: "Ñ", image: "ÑOQUIS.jpeg" },
        o: { title: "O", image: "OLLA.jpeg" },
        p: { title: "P", image: "PARLANTE.jpeg" },
        q: { title: "Q", image: "QUESO.png" },
        r: { title: "R", image: "RELOJ.jpeg" },
        s: { title: "S", image: "SILLA.jpeg" },
        t: { title: "T", image: "TOMATE.jpg" },
        u: { title: "U", image: "UNO.png" },
        v: { title: "V", image: "VASO.jpeg" },
        w: { title: "W", image: "WIRO.jpeg" },
        x: { title: "X", image: "XILOFÓN.jpeg" },
        y: { title: "Y", image: "YERBA.jpg" },
        z: { title: "Z", image: "ZAPALLO.jpg" },
      };

      const grid = document.getElementById("grid");
      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");
      const pageInfo = document.getElementById("pageInfo");

      const keys = Object.keys(sonidos);
      let currentPage = 1;

      function calculateItemsPerPage() {
        const gridWidth = grid.clientWidth;
        const minColWidth = 180;
        const cols = Math.floor(gridWidth / minColWidth);
        const rowsPerPage = 3;
        return cols > 0 ? cols * rowsPerPage : 1;
      }

      function renderPage(page) {
        grid.innerHTML = "";
        const itemsPerPage = calculateItemsPerPage();
        const totalPages = Math.ceil(keys.length / itemsPerPage);

        if (page > totalPages) currentPage = totalPages;
        else if (page < 1) currentPage = 1;
        else currentPage = page;

        const start = (currentPage - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const currentItems = keys.slice(start, end);

        currentItems.forEach((id) => {
          const s = sonidos[id];
          const upperId = id.toUpperCase();

          const card = document.createElement("div");
          card.className = "card";

          const link = document.createElement("a");
          link.href = `play.html?id=${id}`;

          const title = document.createElement("div");
          title.textContent = `${s.title}`;
          title.className = "card-title";

          const img = document.createElement("img");
          img.src = `assets/${upperId}/${s.image}`;
          img.alt = s.title;

          const desc = document.createElement("div");
          desc.className = "desc";
          desc.textContent = s.image.split(".")[0];

          link.appendChild(title);
          link.appendChild(img);
          link.appendChild(desc);

          card.appendChild(link);
          grid.appendChild(card);
        });

        pageInfo.textContent = `Página ${currentPage} de ${totalPages}`;
        prevBtn.disabled = currentPage === 1;
        nextBtn.disabled = currentPage === totalPages;
      }

      prevBtn.onclick = () => renderPage(currentPage - 1);
      nextBtn.onclick = () => renderPage(currentPage + 1);
      window.addEventListener("resize", () => renderPage(currentPage));

      renderPage(currentPage);
    </script>
  </body>
</html>
