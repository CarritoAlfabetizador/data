
<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background: #f4f4f4;
    }

    h1 {
      margin-bottom: 1em;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2em;
      max-width: 1000px;
      margin: 0 auto;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 1em;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 0.5em;
    }

    .card h2 {
      margin: 0.5em 0 0.2em;
    }

    .card p {
      color: #666;
      font-size: 0.9em;
    }

    .card a {
      display: inline-block;
      margin-top: 1em;
      background-color: #0066cc;
      color: white;
      padding: 0.5em 1em;
      border-radius: 8px;
      text-decoration: none;
    }

    .card a:hover {
      background-color: #004999;
    }
  </style>
</head>

</body>
</html>
